<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="calculator">
    <div class="display"></div>
    <div class="buttonContainer firstRow">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
    </div>
    <div class="buttonContainer secondRow"> 
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>x</button>
    </div>
    <div class="buttonContainer thirdRow">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="buttonContainer fourthRow">
      <button>0</button>
      <button>.</button>
      <button> =</button>
      <button> -</button>
    </div>
  </div>

</body>

</html>
